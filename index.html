<html>
  <head>
  <script>
    
    class Game {
      constructor() {
        this.board = []
        for(var r = 0; r <6; r++) {
          var row = []
          for(var c = 0; c < 7; c++) {
            row.push('')
          }
          this.board.push(row);
        }
      }

      render() {
        var grid = document.createElement("TABLE");
        for(var r in this.board) {
          var row = this.board[r];
          var rowElem = document.createElement("TR");
          for(var c in row) {
            var cell = row[c];
            var cellElem = document.createElement("TD");
            cellElem.className = cell;
            rowElem.appendChild(cellElem);
          }
          grid.appendChild(rowElem);
        }
        var board = document.getElementById("board");
        var newBoard = document.createElement("DIV");
        newBoard.appendChild(grid);
        board.replaceWith(newBoard);
        newBoard.id = "board";
      }

      play(colour, col) {
        if(this.board[5][col] == '') {
          this.board[5][col] = colour;
        } else {
          for(var r = 0; r < 5; r++) {
            if(this.board[r+1][col] != '') {
              this.board[r][col] = colour;
              break;
            }
          }
        }
      }

      moves() {
        var options = [];
        var top = this.board[0];
        for(var c in top) {
          if(top[c] == '') {
            options.push(c);
          }
        }
        return options;
      }
    }

    game = new Game();
    curPlayer = "r";

    function playMove() {
      options = game.moves();
      var item = options[Math.floor(Math.random()*options.length)];
      game.play(curPlayer, item);
      curPlayer = curPlayer == "r" ? "y" : "r";
      game.render();
    }

    document.addEventListener('DOMContentLoaded', function(){
      setInterval('playMove()', 200);
    });
  </script>
  <style>
    #board table {
      border: 1px solid black;
      background-color: blue;
    }
    #board table tr {
      padding: 0;
      margin: 0;
    }

    #board table td {
      padding: 0;
      margin: 0;
      border: 1px solid black;
      width: 12px;
      height: 12px;
      background-color: #ddd;
    }

    #board table td.r {
      background-color: red;
    }

    #board table td.y {
      background-color: yellow;
    }
  </style>
  </head>
  <body>
    <div id='board'><span/></div>
    <div id='info'>
    </div>
  </body>
</html>
